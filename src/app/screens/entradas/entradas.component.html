<body>
    <nav>
        <div class="container">
            <h1 class="logo" style="font-size: 24px; margin: 0;">Symus Seguridad</h1>
            <ul>
                <li><a th:href="@{/productos}" class="btn btn-success" style="margin-top: 10px;">Productos</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3">
        <h2>Entradas de Productos</h2>
        <table class="table table-hover" style="background-color: #f9f9f9; border: 1px solid #ddd;">
            <thead style="background-color: #343a40; color: #fff;">
            <tr>
    
                <th>ID del Producto</th>
                <th>Nombre del Producto</th>
                <th>Cantidad</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="producto : ${productos}" >
    
                <td  th:text="${producto.productoId}"></td>
                <td  th:text="${producto.productoNombre}"></td>
                <td  th:text="${producto.entradas}"></td>
            </tr>
    
            </tbody>
        </table>
        <a th:href="@{/productos/entradas}" class="btn btn-success" style="margin-top: 10px;">Nueva entrada</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
